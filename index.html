<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrazePanel - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradient 15s ease infinite;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }
    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #00c6ff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media(max-width: 500px) {
      h1 { font-size: 2rem; }
      .countdown { flex-direction: column; font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ CrazePanel</h1>
  <p>Something epic is coming soon. Stay tuned!</p>

  <div class="countdown">
    <div><span id="days">00</span><br>Days</div>
    <div><span id="hours">00</span><br>Hours</div>
    <div><span id="minutes">00</span><br>Minutes</div>
    <div><span id="seconds">00</span><br>Seconds</div>
  </div>

  <div>
    <input type="email" placeholder="Enter your email" />
    <button>Notify Me</button>
  </div>

  <footer>&copy; 2025 CrazePanel. All rights reserved.</footer>

  <script>
    // Countdown Timer
    const launchDate = new Date("july 1, 2025 00:00:00").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      if (diff < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "<b>We Are Live!</b>";
      }
    }, 1000);
  </script>
</body>
</html>
